<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f4f4f4; 
        }
        .login-card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center;
            width: 320px;
        }
        h2 { margin-top: 0; color: #333; }
        input { 
            display: block; 
            margin: 15px auto; 
            padding: 12px; 
            width: 100%; 
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-green { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px;
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-green:hover { background: #218838; }
        
        .signup-section {
            margin-top: 20px; 
            border-top: 1px solid #eee; 
            padding-top: 15px;
        }
        .btn-outline {
            background: none; 
            border: 1px solid #28a745; 
            color: #28a745; 
            padding: 10px; 
            width: 100%;
            border-radius: 8px; 
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-outline:hover {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Recipe Login</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="handleLogin()" class="btn-green">Login</button>
        
        <div class="signup-section">
            <p style="font-size: 14px; color: #666; margin-bottom: 10px;">New here?</p>
            <button onclick="handleSignUp()" class="btn-outline">Create Account</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
